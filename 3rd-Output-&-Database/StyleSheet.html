<style>

	/*To secure correct behavior in older browsers*/
	header, section, footer, aside, nav, main, article, figure {
		display: block; 
	}
  
	html {
		margin: 0;
		padding: 0;
		background-color: #E5E7E9;
	}

	/*Main body; the gray background*/
	body {
		font-family: "Segoe UI", Helvetica, Verdana, sans-serif;
		font-size: 10pt;
		text-align: center;
		margin: 0;
	}
  
	main {
		padding: 45px;
	}
  
	/* Style page content - use this if you want to push the page content to the right when you open the side navigation */
	.shift {
		transition: margin-left .5s;
	}
  
	/*For positioning pages*/
	.articlepages {
		margin-top: 25px;
	}
  
	/*Every section box*/
	section {
		background-color: #FFFFFF;
		margin: auto;
		padding: 10px;
		width: 90%;
		margin-bottom: 10px;
		border-radius: 5px;
		box-shadow: 5px 5px 2px grey;
		overflow-x: hidden;
	}
  
	/*The main title for pages*/
	h2 { 
		text-align: center;
		background-color: #3D7FA9;
		width: 200px;
		height: 60px;
		line-height: 60px;
		color: white;
		margin: 20px auto;
		position: relative;
	}

	/*The title for each section*/
	h3 {
		color: #11537E;
	}
  
	/*The line across section after every title*/
	.lineacross {
		border-bottom: 1px solid grey;
		display: block;
	}
  
	/*The main "Smart Parking System" box*/
	header {
		background: radial-gradient(#52B2EF, #5C9CC5); /*background: linear-gradient(to bottom, #148AE6, #14B6E6);*/
		margin: 0 0 15px 0; /*Margin top, right, bottom, left */
		padding-top: 40px;
		padding-bottom: 8px;
		box-shadow: 5px 5px 2px grey;
		overflow-x: hidden;
	}
  
	header p {
		padding-bottom: 5px;
		font-weight: bold;
		text-align: center;
	}
  
	#headerindex {
		color: #FFFFFF;
		font-size: 3vw;
		text-shadow: -0.3vw -0.1vw #0471A4;
		padding: 0px 20px 0px 20px;
		border: solid #E5E7E9;
		border-width: 4px 10px 4px 10px;
		white-space: nowrap;
	}
  
	/*The clock*/
	#dateTime {
		float: right;
		padding-right: 10px;
		color: #FFFFFF;
		font-size: 12px;
	}
  
	.infotext {
		width: 60%;
		text-align: justify;
		text-align-last: left;
    
		line-height: 1.6;
		margin-left: auto; 
		margin-right: auto;
	}
  
	/*Table overall size & alignment*/
	table {
		width: 85%;
		margin-left: auto; 
		margin-right: auto;
		margin-bottom: 30px;
		overflow: hidden;
	}

	/*Table cells and the text inside*/
	table, th, td {
		border: 1px solid #D7DADC;
		border-collapse: collapse;
		text-align: center;
		table-layout: fixed;
	}

	/*Table main row*/
	th {
		background-color: #E4EAF0;
	}
  
	img {
		max-width: 60%;
		height: auto;
		padding-bottom: 25px;
	}

	/* The side navigation menu */
	.sidenav {
		height: 100%; /* 100% Full-height */
		width: 0; /* 0 width - change this with JavaScript */
		position: fixed; /* Stay in place */
		top: 0; /* Stay at the top */
		left: 0;
		background: linear-gradient(to right, #3D7FA9, #5C9CC5);
		overflow-x: hidden; /* Disable horizontal scroll */   
		padding-top: 100px; /* Place content 60px from the top */
		transition: 0.5s; /* 0.5 second transition effect to slide in the sidenav */
	}

	/* The navigation menu links */
	.sidenav a {
		padding: 15px 8px 8px 32px; /*Space between links; top, right, bottom, left, */
		position: relative;
		text-decoration: none;
		font-size: 20px;
		color: #FFFFFF;
		display: block;
		transition: 0.1s;
	}

	/* When you mouse over the navigation links, change their color */
	.sidenav a:hover {
		color: #000000;
		background-color: #E5E7E9;
	}

	/* Add a black background color to the top navigation */
	.topnav {
		overflow: hidden;
		background-color: #2874A6;
		position: fixed;
		width: 100%;
		z-index: 20;
	}

	/* Style the links inside the navigation bar */
	.topnav a {
		float: left;
		color: #FFFFFF;
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
		font-size: 17px;
	}

	/* Change the color of links on hover */
	.topnav a:hover {
		background-color: #3D7FA9;  
	}

	footer {
		background-color: #2A2A2A;
		bottom: 0;
		width: 100%
		position: absolute; 
		padding-bottom: 1%;
	}
  
	p a {
		color: inherit;
		text-decoration: none;
	}

	p a:hover {
		text-decoration: underline;
	}
  
	p a:visited{
		color: inherit;
    }
  
	.contact {
		font-size: 10px;
		text-align: left;
		padding-top: 10px;
		padding-left: 10px;
		color: #BDBDBD;
	}
  
	#copyright {
		font-size: 10px;
		text-align: right;
		padding-top: 10px;
		padding-right: 10px;
		color: #BDBDBD;
	}
